{% extends "base.html" %}

{% block title %}Parser - Parser News{% endblock %}

{% block header %}
    <h3 class="module-header">Parser module</h3>
{% endblock %}

{% block content %}
    <div class="news-container">
        <div class="flex-row">
            <div class="flex-container">
                <div class="flex-item column">
                    <div class="flex-item">
                        <button id="btn-delete">Delete</button>
                        <button id="btn-loadhtml">Load HTML</button>
                    </div>
        
                    <div class="flex-item">
                        <div id="example-table"></div>
                    </div>
                </div>
            </div>

            <div class="flex-container">
                <div class="block">
                    <div id="postEditor">
                        <p>Hello, World!</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="flex-container">
            <div class="jquery-version-panel">
                <button id="previous">Previous</button>
                <select name="jquery-variation" id="jquery-variation">
                    <option value="version_1">Version 1</option>
                    <option value="version_2">Version 2</option>
                </select>
                <button id="next">Next</button>
            </div>
            
            <textarea id="jquery-code" rows="10" cols="100" placeholder="Введите jQuery код здесь..."></textarea>
            <button id="save-jquery">Save</button>
            <button id="run-jquery">Run</button>

            <div class="post-settings">
                <select name="authors" id="authors">
                    <option value="author_1">Author 1</option>
                    <option value="author_2">Author 2</option>
                </select>
                <button id="post-telegra">Запостить</button>
            </div>
        </div>

        <div class="flex-container" id="jquery-result">
            <div id="terminal"></div>
            <div id="terminal" style="width: 100%; height: 100%;"></div>
            <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    {% block extra_scripts %}
        <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="{{ url_for('static', filename='news-editor-utils.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='parser.js') }}"></script>
        <link href="{{ url_for('static', filename='css/parser.css') }}" rel="stylesheet">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/material.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>

    {% endblock %}
{% endblock %}
